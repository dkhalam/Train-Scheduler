<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" href="assets/images/trainlogo.png">
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
</head>
<body>

<div class="row">
	<div class="col-md-12">
				<div class="jumbotron" style="background-color: black; color: white; text-align: center;">
						<div class="container">
							<h1 class="text-center"><strong>Train Schedule</strong></h1>
						</div>
				</div>
	</div>
</div>

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="panel-title">Current Train Schedule</h2>
			</div>
			<div class="panel-body">
				<table class="table">
				    <thead>
				      <tr>
				        <th>Train Name</th>
				        <th>Destination</th>
				        <th>Frequency (min)</th>
				        <th>Next Arrival</th>
				        <th>Minutes Away</th>
				      </tr>
				    </thead>
				    <tbody id="trainRows">
				      <tr>
				        <td></td>
				        <td></td>
				        <td></td>
				      </tr>
				    </tbody>
  				</table>	
			</div>	
		</div>	
	</div>

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="panel-title">Add Train</h2>
			</div>
			<div class="panel-body">
				<div class="form-group">
				    <label for="trainName">Train Name</label>
				    <textarea class="form-control" id="trainName" rows="1"></textarea>
				    <label for="destination">Destination</label>
				    <textarea class="form-control" id="destination" rows="1"></textarea>
				    <label for="firstTrainTime">First Train Time</label>
				    <textarea class="form-control" id="firstTrainTime" rows="1"></textarea>
				    <label for="frequency">Frequency (min)</label>
				    <textarea class="form-control" id="frequency" rows="1"></textarea>
				    <br>
				    <button id="submit">Submit</button>
				</div>
			</div>	
		</div>	
	</div>
</div>

<footer>
    	<img src="assets/images/trainlogo.png" alt="Train Logo">
    	<br><br>
    	<div class="container">
      		Copyright &copy; 2017 David Khalameyzer
    	</div>
</footer>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
<script src="assets/javascript/app.js">

</script>
</body>
</html>
